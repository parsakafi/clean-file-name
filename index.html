<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Clean File Name</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-size: 16px;
        }

        body {
            user-select: none;
            background-color: #ba83ca;
            background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
            overflow: hidden;
            letter-spacing: .05em;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI Adjusted", "Segoe UI", "Liberation Sans", sans-serif;
            color: #333;
            padding: 12px 15px 15px;
        }

        body.minimize {
            padding: 10px;
        }

        body.minimize h1,
        body.minimize p,
        body.minimize .minimize-icon,
        body.minimize .close-window {
            display: none;
        }

        body.minimize .maximize-icon {
            display: block;
        }

        .move-window {
            cursor: move;
            -webkit-user-select: none;
            user-select: none;
            -webkit-app-region: drag;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.4);
            display: block;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0 0 .5em;
            padding: 0;
            line-height: 1;
            background: -webkit-linear-gradient(#000, #333);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.4em;
            display: block;
        }

        p {
            margin: 0;
            padding: 0;
        }

        .minimize-icon {
            width: 18px;
            height: 18px;
        }

        .maximize-icon {
            display: none;
            fill: none;
            width: 50px;
            height: 50px;
        }

        .minimize-icon path,
        .maximize-icon path,
        .close-icon path {
            stroke: #333;
        }

        .close-icon {
            width: 25px;
            height: 25px;
            fill: none;
        }

        .close-window {
            margin-right: 7px;
            margin-left: auto;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #fff;
                background-color: #222228;
                background-image: linear-gradient(to right top, #3f0b28, #39102f, #321535, #291a39, #201d3b, #14223d, #07263d, #00293b, #002d37, #063031, #16332a, #243426);
            }

            .move-window {
                background-color: rgba(0, 0, 0, 0.4);
            }

            h1 {
                background: -webkit-linear-gradient(#fff, rgb(179, 179, 179));
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .close-icon path {
                fill: #fff;
            }

            .minimize-icon path,
            .maximize-icon path {
                stroke: #fff;
            }
        }

    </style>
</head>

<body>
    <a class="move-window" title="Move Window"></a>
    <div class="header">
        <h1>Clean File Name</h1>

        <a href="#" id="close-window" class="close-window" title="Close">
            <svg viewBox="-102.4 -102.4 1228.80 1228.80" class="close-icon" xmlns="http://www.w3.org/2000/svg"
                fill="#dd53be" transform="rotate(0)matrix(1, 0, 0, 1, 0, 0)" title="Close">
                <g id="SVGRepo_bgCarrier" stroke-width="0" />
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                    stroke-width="2.048" />
                <g id="SVGRepo_iconCarrier">
                    <path fill="#de8bbb"
                        d="M195.2 195.2a64 64 0 0190.496 0L512 421.504 738.304 195.2a64 64 0 0190.496 90.496L602.496 512 828.8 738.304a64 64 0 01-90.496 90.496L512 602.496 285.696 828.8a64 64 0 01-90.496-90.496L421.504 512 195.2 285.696a64 64 0 010-90.496z" />
                </g>
            </svg>
        </a>

        <a href="#" id="toggle-window" title="Toggle Window Size">
            <svg fill="#000000" width="800px" height="800px" viewBox="0 0 24 24" id="minimize-size"
                data-name="Flat Line" xmlns="http://www.w3.org/2000/svg" class="minimize-icon" title="Maximize">
                <g id="SVGRepo_bgCarrier" stroke-width="0" />
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                <g id="SVGRepo_iconCarrier">
                    <path id="primary" d="M8.71,15.29,3,21M8.71,8.71,3,3M21,21l-5.71-5.71M21,3,15.29,8.71"
                        style=" stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
                    <path id="primary-2" data-name="primary" d="M4,15H8a1,1,0,0,1,1,1v4"
                        style=" stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
                    <path id="primary-3" data-name="primary" d="M9,4V8A1,1,0,0,1,8,9H4"
                        style=" stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
                    <path id="primary-4" data-name="primary" d="M15,20V16a1,1,0,0,1,1-1h4"
                        style=" stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
                    <path id="primary-5" data-name="primary" d="M20,9H16a1,1,0,0,1-1-1V4"
                        style=" stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
                </g>
            </svg>

            <svg fill="#000000" viewBox="0 0 24 24" data-name="Flat Line" xmlns="http://www.w3.org/2000/svg"
                class="maximize-icon" title="Minimize">
                <path id="primary" d="M9,9,3.29,3.29M15,9l5.71-5.71M9,15,3.29,20.71m17.42,0L15,15"
                    style=" stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                </path>
                <path id="primary-2" data-name="primary" d="M3,8V4A1,1,0,0,1,4,3H8"
                    style=" stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                </path>
                <path id="primary-3" data-name="primary" d="M16,3h4a1,1,0,0,1,1,1V8"
                    style=" stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                </path>
                <path id="primary-4" data-name="primary" d="M8,21H4a1,1,0,0,1-1-1V16"
                    style=" stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                </path>
                <path id="primary-5" data-name="primary" d="M21,16v4a1,1,0,0,1-1,1H16"
                    style=" stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                </path>
            </svg>
        </a>
    </div>
    <p id="file-list">
        Drag a file or folder into the window.
    </p>

    <script src="renderer.js"></script>
</body>

</html>
